- View:
    style:
      backgroundColor: rgb(230, 184, 0)
      width: 300
      height: 450
    children:
      - View:
          style:
            flex: .45
            flexDirection: column
            backgroundColor: rgb(230, 184, 0)
            width: 300
            height: 80 
            borderWidth: 1
          children:
            - Text: 
                style: 
                  position: absolute 
                  left: 150
                index: {Name}
            - Text: 
                style: 
                  position: absolute 
                  left: 150
                  top: 35
                index: {Email}
            - Text: 
                style: 
                  position: absolute 
                  left: 150
                  top: 70
                index: {Contact}
                  
            - Image:
                source: https://w7.pngwing.com/pngs/536/120/png-transparent-finn-the-human-ice-king-animation-cartoon-finn-the-human-angle-child-boy.png
                style: 
                  alignSelf: flex-start
                  backgroundColor: skyblue 
                  width: 150
                  height: 150
                  borderWidth: 1
            - Button:
                style:
                  alignSelf: flex-end
                  backgroundColor: rgb(255, 153, 51)
                  position: absolute
                  borderRadius: 5
                  borderWidth: 0.1
                  width: 45
                  height: 25  
                on_touch: 
                  backgroundColor: orange
                children:
                  - Text: 
                      style:
                        position: absolute
                        alignSelf: center
                        fontSize: 11
                        top: 2   
                      index: {Settings}               
      - View:
          style:
            flex: .15
            backgroundColor: forestgreen
            width: 300
            height: 30
          children: 
            - Button:
                style: 
                  width: 50%
                  height: 100%
                  backgroundColor: rgb(255, 153, 51)
                  borderWidth: 1
                  borderRadius: 5
                on_touch: 
                  backgroundColor: rgb(51, 153, 51)
                children:
                  - Text: 
                      style: 
                        position: absolute
                        alignSelf: center
                        top: 10
                      index: {MyRides}
            - Button:
                style:
                  position: absolute
                  alignSelf: flex-end 
                  width: 50%
                  height: 100%
                  backgroundColor: rgb(51, 153, 51)
                  borderWidth: 1
                  borderRadius: 5
                children:
                    - Text: 
                        style: 
                          position: absolute
                          alignSelf: center
                          top: 10
                        index: {MyListings}
      - ScrollView: 
          style:
            width: 100%
            height: 50
            backgroundColor: rgb(255, 245, 204) 
